<!-- Ejercicio 11: Eliminar Elemento con `removeChild`-->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 11: Eliminar Elemento con `removeChild`</title>
  </head>
  <body>
    <!-- Escribe tu codigo html aqui -->
    <div id="contenedor">
      <div id="elementoAEliminar">Elemento a eliminar</div>
    </div>

    <script>
      // Escribe tu codigo javascript aqui
      const elementoAEliminar = document.getElementById("elementoAEliminar")
     
      //const padre = document.getElementById("contenedor")
      //La propiedad parentElement define el elemento padre del elemento que va delante del punto y puede sustituir a la definici√≥n con getElementById
      const padre = elementoAEliminar.parentElement
      padre.removeChild(elementoAEliminar)
    </script>
  </body>
</html>
