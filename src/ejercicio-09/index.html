    .texto {

      font-size: 2em;
      width: 25%;

    }

    <script>
      // Escribe tu codigo javascript aqui
      const elemento = document.getElementById('miElemento')

      elemento.classList.add("texto")

      const texto = document.getElementsByClassName("texto")
      
    </script>
