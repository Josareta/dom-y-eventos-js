<!--Ejercicio 10: Agregar Elemento con `appendChild`--> 
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 10: Agregar Elemento con `appendChild`</title>
  </head>
  <body>
    <!-- Escribe tu codigo html aqui -->
    <div id="contenedor">Contenido existente</div>
    <button id="miBoton">Agregar Elemento</button>

    <script>
      // Escribe tu codigo javascript aqui
      const nuevoElemento = document.createElement("div")

      nuevoElemento.textContent = "Nuevo elemento"

      const contenedor = document.getElementById("contenedor")
      contenedor.style.fontSize = "2em"
      nuevoElemento.style.fontSize = "1em"

      const boton = document.getElementById("miBoton")
      boton.style.fontSize = "1.5em"
      boton.addEventListener("click",() => {
        contenedor.appendChild(nuevoElemento)
      })
      
    </script>
  </body>
</html>
