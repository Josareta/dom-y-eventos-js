<!-- Ejercicio 12: Asociar Evento de Clic -->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 12: Asociar Evento de Clic</title>
  </head>
  <body>
    <!-- Escribe tu codigo html aqui -->
    <button id="miBoton">Haz clic</button>

    <script>
      // Escribe tu codigo javascript aqui
      const boton = document.getElementById('miBoton')
      boton.style.fontSize = "2em"
      //Alert genera un mensaje que sale de la barra de direcciones
      boton.addEventListener('click', () => {
        alert('¡Hiciste clic en el botón!')
      })

    </script>
  </body>
</html>
