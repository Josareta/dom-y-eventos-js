<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 1: Selección de Elementos por ID</title>
  </head>
  <body>
    <!-- Escribe tu codigo html aqui -->
    <div id="miElemento">
      <h2> Hola Blockmaker</h2></div>
    <button id="boton" type="submit" class="btn btn-primary btn-lg">
      Cambiar Texto
      </button>

    <script>
      // Escribe tu codigo javascript aqui

      const elemento = document.getElementById("miElemento")
      const boton = document.getElementById("boton")
      boton.addEventListener("click",()=>{
        elemento.textContent = "Bienvenido BlockMaker a la sesión de ejercicios"

      })
      
      
    </script>
  </body>
</html>
