<!-- Ejercicio 4: Selección de Elementos con `querySelectorAll`-->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 4: Selección de Elementos con `querySelectorAll`</title>
  </head>
  <body>
    <!-- Escribe tu codigo html aqui -->
    <p>Primer párrafo</p>
    <p>Segundo párrafo</p>
    <p>Tercer párrafo</p>
    <button type="submit" id="boton">Ocultar párrafos</button>

    <script>
      // Escribe tu codigo javascript aqui
      const elementos = document.querySelectorAll('p')

      const boton = document.getElementById("boton")
      
      boton.addEventListener("click", () => {
        elementos.forEach((elemento) => {
        elemento.style.display = 'none'
        })
      })
        
     
    </script>
  </body>
</html>
