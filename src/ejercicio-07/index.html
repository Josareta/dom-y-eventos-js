<!-- Ejercicio 7: Cambio de Atributos con `setAttribute`--> 

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 7: Cambio de Atributos con `setAttribute`</title>
  </head>
  <body>
    <!-- Escribe tu codigo html aqui -->
    <div id="miElemento">Elemento con atributo</div>

    <script>
      // Escribe tu codigo javascript aqui
      const elemento = document.getElementById('miElemento')
      // Ojo, los atributos, irán con la sintaxis de HTML, para que sean reconocidos
      elemento.setAttribute('style', 'font-Size:3em; color: green')
     // Se pueden añadir varios valores al mismo atributo
     
    </script>
  </body>
</html>
