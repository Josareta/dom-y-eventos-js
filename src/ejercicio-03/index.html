<!-- Ejercicio 3: Selección de Elementos con `querySelector`-->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 3: Selección de Elementos con `querySelector`</title>
  </head>
  <body>
    <!-- Escribe tu codigo html aqui -->
    <input type="text" id="miInput" value="Hola BlockMaker" />

    <script>
      // Escribe tu codigo javascript aqui
      const inputElement = document.querySelector('input[type="text"]');
      var input = document.getElementById("miInput");
      inputElement.style.fontSize = "2em"
      input.addEventListener("mouseover", () => {
        inputElement.value = '¿Que tal estás?'; inputElement.style.background = "aqua"
      });
      input.addEventListener("mouseout", () => {
        inputElement.value = 'Sin parar de estudiar'; inputElement.style.background = "gray"
      });

      

    </script>
  </body>
</html>
