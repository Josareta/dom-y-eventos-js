<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 2: Selección de Elementos por Clase</title>
  </head>
  <body>
    <!-- Escribe tu codigo html aqui -->
    <div class="animal">Gato</div>
    <div class="animal">Elefante</div>
    <div class="animal">Rinoceronte</div>


    <script>
      // Escribe tu codigo javascript aqui
      const elementos = document.getElementsByClassName ("animal")
      for (const elemento of elementos)
       {elemento.style.backgroundColor = "green"; elemento.style.fontSize = "3em"; elemento.style.margin = "1em"; elemento.style.width = "33%"
      } 
    
    </script>
  </body>
</html>
