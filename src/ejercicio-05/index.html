<html lang="es">

    <title>Ejercicio 5: Cambio de Contenido con `textContent`</title>
  </head>
  <body>
    <!-- Escribe tu codigo html aqui -->
    <div id="miElemento" style="font-size: 3em;">Haga click en el bot√≥n, para ver su mensaje de bienvenida</div>
    <button type="button" id="boton" style="font-size: 2em;">Cambiar texto</button>
    

    <script>
      // Escribe tu codigo javascript aqui
      const elemento = document.getElementById("miElemento")
      const boton = document.getElementById("boton")

      boton.addEventListener("click",() => {
        elemento.textContent = "Bienvenido a Blockmaker Academy"

      })
   
      
   
    </script>

  </body>
