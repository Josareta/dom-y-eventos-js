<!-- Ejercicio 13: Prevenir la Acción por Defecto de un Enlace con .preventDefault-->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 13: Prevenir la Acción por Defecto de un Enlace</title>
  </head>
  <body>
    <!-- Escribe tu codigo html aqui -->
    <a id="miEnlace" href="https://www.ejemplo.com">Enlace</a>

    <script>
      // Escribe tu codigo javascript aqui
      const enlace = document.getElementById("miEnlace")
      enlace.style.fontSize = "2em"
      enlace.addEventListener("click", (evento) =>{
        evento.preventDefault()
        alert("Enlace bloqueado")
      })
    </script>
  </body>
</html>
